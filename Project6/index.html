<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="box">
          <img src="./images/bg-pattern-card.svg" class="bg" alt="">
          <img src="./images/image-victor.jpg" class="profile" alt="">
          <span class="first">Victor Crest</span> <span class="second">26</span>
          <h3>London</h3>
          <hr>
          <div class="container1">
              <h2>80K</h2>
              <h2>803K</h2>
              <h2 style="margin-right: 40px;">1.4K</h2>
          </div>
          <div class="container2">
            <h2>Followers</h2>
            <h2>Likes</h2>
            <h2 style="margin-right: 40px;">Photos</h2>
        </div>
      </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
