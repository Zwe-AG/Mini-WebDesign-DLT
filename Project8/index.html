<body>
<div class="container">
                <img src="./images/bg-top.svg" alt="" class="top">
                <div class="header">
                      <h1>Our Pricing</h1>
                      <div class="toggle">
                        <span class="first">Annually</span>
                        <span class="second">
                            <span class="in"></span>
                        </span>
                        <span class="third">Monthly</span>
                      </div>
                </div>
                <div class="control">
                      <div class="left">
                            <h3>Basic</h3>
                            <h1>&dollar;19.99</h1>
                            <div></div>
                            <p>500 GB Storage</p>
                            <div></div>
                            <p>2 Users Allowed</p>
                            <div></div>
                            <p>Send up to 3 GB</p>
                            <div></div>
                            <button class="btn">Learn More</button>
                      </div>
                      <div class="middle">
                            <h3>Professional</h3>
                            <h1>&dollar;24.99</h1>
                            <div></div>
                            <p>1 TB Storage</p>
                            <div></div>
                            <p>5 Users Allowed</p>
                            <div></div>
                            <p>Send up to 10 GB</p>
                            <div></div>
                            <button class="btn">Learn More</button>
                      </div>
                      <div class="right">
                            <h3> Master</h3>
                            <h1>&dollar;39.99</h1>
                            <div></div>
                            <p>2 TB Storage</p>
                            <div></div>
                            <p>10 Users Allowed</p>
                            <div></div>
                            <p>Send up to 20 GB</p>
                            <div></div>
                            <button class="btn">Learn More</button>
                      </div>
                </div>
                <img src="./images/bg-bottom.svg" alt="" class="bottom"> 
</div>
